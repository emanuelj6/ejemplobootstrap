<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mi Banda</title>
  </head>
  <body>
    <nav
      class="container navbar navbar-expand-lg navbar-dark bg-dark bg-gradient"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >INICIO</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gira.html">GIRA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="labanda.html">LA BANDA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACTO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
    <main class="container">
      <form>
        <div class="row mb-3 text-light">
          <label for="formGroupExampleInput" class="col-sm-2 col-form-label"
            >Nombre</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Ingrese su nombre"
            />
          </div>
        </div>
        <div class="row mb-3 text-light">
          <label for="formGroupExampleInput2" class="col-sm-2 col-form-label"
            >Apellido</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Ingrese su apellido"
            />
          </div>
        </div>
        <div class="row mb-3 text-light">
          <label
            for="inputEmail3"
            class="col-sm-2 col-form-label"
            placeholder="name@example.com"
            value="test@example.com"
            >Email</label
          >
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" />
          </div>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Comments</label>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit" />
        <input class="btn btn-primary" type="reset" value="Reset" />
      </form>
    </main>
    <footer class="container text-light">
      <div class="text-center center-block">
        <p class="txt-railway">NUESTRAS REDES</p>
        <a href="https://www.facebook.com"
          ><i class="fa fa-facebook-square fa-3x social"></i
        ></a>
        <a href="https://www.twitter.com"
          ><i class="fa fa-twitter-square fa-3x social"></i
        ></a>
        <a href="https://www.instagram.com"
          ><i class="fa fa-instagram" style="font-size: 48px"></i
        ></a>
        <a href="https://www.youtube.com"
          ><i class="fa fa-youtube-play fa-3x social"></i
        ></a>
      </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
